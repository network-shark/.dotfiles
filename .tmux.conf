# Enable ZSH in TMUX
set-option -g default-shell /usr/local/bin/zsh
#### COLOUR Solarized dark
set -g default-terminal "screen-256color"

# set scrollback histroy to 10k
 set -g history-limit 10000
# shorten command delay
 set -sg escape-time 1
# set window and pane index to 1 (default is 0)
set-option -g base-index 1
setw -g pane-base-index 1



# default statusbar colors
 set-option -g status-bg colour235 #base02
 set-option -g status-fg colour136 #yellow
 set-option -g status-attr default


# # default window title colors
 set-window-option -g window-status-fg colour244 #base0
 set-window-option -g window-status-bg default
 #set-window-option -g window-status-attr dim

# # active window title colors
 set-window-option -g window-status-current-fg colour166 #orange
 set-window-option -g window-status-current-bg default
 #set-window-option -g window-status-current-attr bright



 # reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind o


#panes
set -g pane-border-fg green
set -g pane-active-border-fg brightred


# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
#set-option -g display-panes-active-colour red #blue
#set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
#set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# resize panes
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

## split panes using | and -
#bind | split-window -h
#bind - split-window -v
#unbind '"'
#unbind %
## mouse

#status bar design
# status line
#set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2
#set -g status-left "session: #S || window: #I || pane: #P"

# The statusbar {
#set-window-option -g status-left " #S "

set-window-option -g status-left-fg black
set-window-option -g status-left-bg blue

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# Vi copypaste mode
set-window-option -g mode-keys vi
